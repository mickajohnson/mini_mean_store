<style>
  #products{
    text-decoration: none;
    color: black;
  }
  #productContainer{
    width: 69%;
    display: inline-block;
    vertical-align: top;
    padding: 5px;
  }
  #productForm{
    width:30%;
    display: inline-block;
    vertical-align: top;
    padding: 2px;
  }
  .images{
    width: 100%;
    height: 125px;
  }
  .product{
    width: 19%;
    height: 200px;
    display: inline-block;
    vertical-align: top;
    margin: 1px;
  }
</style>
<h1 class="text-center">Products</h1>
<div id="productForm">
  <label>
  Search name <input type="text" ng-model="search.name">
  </label>
  <hr>
  <form ng-submit="addProduct()">
    <div class="form-group">
    <label>
      Name: <input class="form-control" type="text" ng-model="product.name">
    </label>
    </div>
    <div class="form-group">
    <label>
      Image: <input class="form-control" type="text" placeholder="URL only" ng-model="product.image">
    </label>
    </div>
    <div class="form-group">
    <label>Description:</label>
     <textarea class="form-control" name="description" rows="3" ng-model="product.description"></textarea>
   </div>
   <div class="form-group">
    <label>
      Quantity <input class="form-control" type="number" ng-model="product.quantity" />
    </label>
  </div>
    <input type="submit" value="Submit">
  </form>
  <div ng-if="errors">
  <p ng-repeat="error in errors">{{error}}</p>
  </div>
</div>
<div id="productContainer">
  <div class="product" ng-repeat="product in products | limitTo:15 | filter:search">
    <img class="images" src="{{product.image}}">
    <p class='text-center'>{{product.name}}</p>
    <p class='text-center'>({{product.quantity}} left)</p>
  </div>
  <div class="product" ng-if="all" ng-repeat="product in products | limitTo:1000:15 | filter:search">
    <img class="images" src="{{product.image}}">
    <p class='text-center'>{{product.name}}</p>
    <p class='text-center'>({{product.quantity}} left)</p>
  </div>
  <button type="button" name="button" ng-click="showAll()" ng-hide="all">Show All</button>
</div>
