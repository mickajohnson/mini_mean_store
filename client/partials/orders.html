<style>
  #orders{
    text-decoration: none;
    color: black;
  }
</style>
<h1 class="text-center">Orders</h1>
<h3>Add a new Order</h3>
<form ng-submit="newOrder()">
  <label>Customer</label>
  <select ng-model="order.customer" ng-options="customer.name for customer in customers">
    <option value="">Select A Customer</option>
  </select>
  <label>Product</label>
  <select ng-model="order.product" ng-options="product.name for product in products">
    <option value="">Select A Product</option>
  </select>
  <label>Quantity</label>
  <select ng-model="order.quantity">
    <option value="">Select A Quantity</option>
    <option value="1" selected="selected">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <input type="submit" value="Order">
</form>

  <p ng-if="errors">{{errors}}</p>

<label>
  Search <input ng-model="search.$">
</label>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in orders | filter:search | orderBy: '-createdAt'">
      <td>{{order._customer.name}}</td>
      <td>{{order._product.name}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.createdAt | date}}</td>
    </tr>
  </tbody>
</table>
